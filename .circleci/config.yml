# iOS CircleCI 2.0 configuration file
#

version: 2
jobs:
  build:

    macos:
      xcode: "10.0.0"

    steps:
      - checkout

      - run:
          name: Clone KitBridge
          command: git clone https://github.com/alfwatt/KitBridge.git ../KitBridge

      - run:
          name: Clone SparkKit
          command: git clone https://github.com/alfwatt/SparkKit.git ../SparkKit

      - run:
          name: Build ReportWindow (iOS)
          command: xcodebuild -scheme "ReportWindow (iOS)"

      - run:
          name: Build ReportWindow (macOS)
          command: xcodebuild -scheme "ReportWindow (macOS)"
